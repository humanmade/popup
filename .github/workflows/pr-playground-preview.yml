name: PR Playground Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Update version placeholder
        run: |
          sed -i "s/__VERSION__/Pull Request #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}/g" popup.php

      - name: Build
        run: npm run build

      - name: Push built files to PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B pr-${{ github.event.pull_request.number }}-built
          git add -f build/
          git add popup.php
          git commit -m "Build for PR #${{ github.event.pull_request.number }} - ${{ github.sha }}"
          git push origin pr-${{ github.event.pull_request.number }}-built --force

      - name: Add Playground preview
        uses: WordPress/playground-tools/github-actions/playground-preview@trunk
        with:
          blueprint-url: >-
            https://raw.githubusercontent.com/${{ github.repository }}/pr-${{ github.event.pull_request.number }}-built/blueprint.json
          login: true
          theme-slug: twentytwentyfive
          plugin-slug: popup
